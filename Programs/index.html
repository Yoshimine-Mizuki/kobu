<script type='text/javascript' charset='utf-8' async defer>

    var globalData;

    function $( e ) { return document.getElementById( e ); };

    var modal = $( 'details' );
    modal.scrollTop = 1;

    window.addEventListener( 'touchmove', ( event ) => {

        if ( event.target === modal && modal.scrollTop !== 0 && modal.scrollTop + modal.clientHeight !== modal.scrollHeight ) {

            event.stopPropagation();

        } else {

            event.preventDefault();

        }

    });

    window.addEventListener( 'click', ( event ) => {

        if ( event.target.className == 'board-wrapper' ) {

            hide();

        }

    });

    modal.addEventListener( 'scroll', ( event ) => {

        if ( modal.scrollTop === 0 ) {

            modal.scrollTop = 1;

        } else if ( modal.scrollTop + modal.clientHeight === modal.scrollHeight ) {

            modal.scrollTop = modal.scrollTop - 1;

        }

    });

    function getJson() {

        let xmlhttp = new XMLHttpRequest();

        xmlhttp.onreadystatechange = function () {
            if ( xmlhttp.readyState == 4 && xmlhttp.status == 200 ) {

                globalData = JSON.parse( xmlhttp.responseText );

            }
        }

        xmlhttp.open( 'GET', 'resources/data.json' );
        xmlhttp.send();

    }

    function details( data ) {

        let getId = data.classList[1];

        $( 'img' ).className = 'board-img';

        let match = globalData.filter( ( item, index ) => {

            if ( item.id == getId ) return true;

        });

        let title = `<div class='title'><div class='sub-title'>${match[0].place}</div>${match[0].name}</div>`, close = `<div class='close-bottom' onclick='hide();'>とじる</div>`;

        $( 'details_back' ).classList.toggle( 'active' );
        $( 'details' ).classList.toggle( 'active' );
        $( 'details' ).scrollTop = 0;
        $( 'img' ).classList.toggle( match[0].id );
        $( 'exp' ).innerHTML = title + match[0].explanation;

        document.body.style.overflow = 'hidden';

    }

    function hide() {

        $( 'details_back' ).classList.remove( 'active' );
        $( 'details' ).classList.remove( 'active' );

        document.body.style.overflow = '';

    }

</script>
