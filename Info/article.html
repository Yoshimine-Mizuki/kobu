<script type='text/javascript' charset='utf-8' async defer>

    function $( e ) { return document.getElementById( e ); };

    var url = new URL(window.location.href);
    var params = url.searchParams;

    function getJson() {

        var xmlhttp = new XMLHttpRequest();

        xmlhttp.onreadystatechange = function () {
            if ( xmlhttp.readyState == 4 ) {
                if ( xmlhttp.status == 200 ) {

                    globalData = JSON.parse( xmlhttp.responseText );
                    info();

                }
            }
        }

        xmlhttp.open( "GET", "resources/info.json" );
        xmlhttp.send();

    }

    function info( data ) {

        var match = globalData.filter( function( item, index ) {
            if ( item.id == params.get( "id" ) ) return true;
        } );

        if ( match.length ) {

            $( "info-title" ).innerHTML = match[0].title;
            $( "info-date" ).innerHTML = match[0].date;
            $( "info-text" ).innerHTML = match[0].text;

        } else {

            $( "info-title" ).innerHTML = '404 Not Found';
            $( "info-date" ).innerHTML = 'xxxx/xx/xx';
            $( "info-text" ).innerHTML = 'お探しの記事が見つかりません。<br>一時的にアクセスできない状況にあるか、移動もしくは削除された可能性があります。';

        }

    }

</script>
